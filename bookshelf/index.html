<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <script src="https://kit.fontawesome.com/216d92872a.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div id="titleWeb">Bookshelf Apps</div>
  <nav>
    <ul>
      <li><a href="#titleWeb">Beranda</a></li>
      <li><a href="#hpr1">List Buku</a></li>
      <li><a href="#hpr2">Sedang dibaca</a></li>
      <li><a href="#hpr3">Selesai dibaca</a></li>
    </ul>
  </nav>
</header>
<main>
  <div class="wrapper">
    <div class="container shadow" id="inputBuku">
      <h1>Masukkan Data Buku</h1>
      <div class="formCard">
        <form id="form">
          <div class="form-group">
            <label for="judulBuku">Judul</label>
            <input id="judulBuku" type="text" placeholder="Judul Buku" required>
          </div>
          <div class="form-group">
            <label for="penulisBuku">Penulis</label>
            <input id="penulisBuku" type="text" placeholder="Nama penulis" required>
          </div>
          <div class="form-group">
            <label for="tahunTerbit">Tahun</label>
            <input id="tahunTerbit" type="number" placeholder="Contoh: 2014" required>
          </div>
          <div class="form-groupinline">
            <label for="sedangDibaca">Sedang dibaca</label>
            <input id="sedangDibaca" type="checkbox">
          </div>
          <div class="form-groupinline">
            <label for="selesaiDibaca">Selesai dibaca</label>
            <input id="selesaiDibaca" type="checkbox">
          </div>
          <button id="submitBukuBaru" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="container shadow" id="hpr1">
      <div class="listCard">
        <h1>Koleksi Buku</h1>
        <form id="cariBuku">
          <div class="searchbar">
            <label for="cariBukuKey">Cari buku</label>
            <input id="cariBukuKey" type="text" placeholder="Tuliskan kata kunci">
          </div>
        </form>
        <div id="dataBuku" class="list-area">

        </div>
      </div>
    </div>

    <div class="container shadow" id="hpr2">
      <h1>Sedang Dibaca</h1>

      <div id="inProgress" class="list-area">

      </div>
    </div>

    <div class="container shadow" id="hpr3">
      <h1>Selesai Dibaca</h1>

      <div id="completed" class="list-area">

      </div>
    </div>

  </div>
  <div id="snackbar">Update data...</div>

<footer>
    <p>&#169; 2022 Ahmad Mizdad Hudani</p>
</footer>
<script src="assets/JS/script.js" type="text/javascript"></script>
</body>
</html>
